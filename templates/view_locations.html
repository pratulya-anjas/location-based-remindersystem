<!DOCTYPE html>
<html>
<head>
    <title>View Saved Locations</title>
    <style>
        body {
    color: white;
    background:black url(http://fc01.deviantart.net/fs71/f/2012/160/b/9/stars_by_paulinemoss-d52un4e.jpg);
    animation: stars 205s linear alternate;
    text-align: center;
    align-items: center;
    margin-top: 80px;
   
  }
  @keyframes stars {
    0% { background-position:0 0 }
    100% { background-position:0 100% }
  }
  .tables
  {
   margin-left: auto;
   margin-right: auto;
  }
  a{
    margin-top: 50px;
  }
    </style>
</head>
<body>
    <h1>View Saved Locations</h1>

    <table class="tables" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Notifications</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
                <tr>
                    <td>{{ location[0] }}</td>
                    <td>{{ location[1] }}</td>
                    <td>{{ location[2] }}</td>
                    <td>{{ location[3] }}</td>
                    <td>{{ location[4] }}</td>
                    <td>{{ location[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="/">Back to Main Menu</a>
</body>
</html>
